<div >
  <!-- <div class="title">{{ filterControl.name }}:</div> -->
  <div class="title">Период:</div>

  <div class="data checkbox">
    <label>
      <input [(ngModel)]="filter.value[filterControl.field]"
        type="radio"
        (click)="change(day)"
        [value]="day"
      >
      <span>День</span>
    </label>

    <label>
      <input [(ngModel)]="filter.value[filterControl.field]"
        type="radio"
        (click)="change(week)"
        [value]="week"
      >
      <span>Неделя</span>
    </label>

    <label>
      <input [(ngModel)]="filter.value[filterControl.field]"
        type="radio"
        (click)="change(month)"
        [value]="month"
      >
      <span >Месяц</span>
    </label>

    <label style="display: inline-flex">
      <mat-date-range-input [rangePicker]="picker" [formGroup]="range" (click)="picker.open()" [ngClass]="dataBorder ? 'border-on' : 'border-off' ">
        <input matStartDate placeholder="дд.мм.гггг" (dateChange)="startDateChange($event)" formControlName="start">
        <input matEndDate placeholder="дд.мм.гггг" (dateChange)="endDateChange($event)" formControlName="end">
      </mat-date-range-input>

      <span style="height: 12.5px; width: 13px;">
        <svg (click)="picker.open()" width="12" height="12" viewBox="0 0 13 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 11H9V10H10V11ZM10 8H9V9H10V8ZM8 8H7V9H8V8ZM8 10H7V11H8V10ZM4 10H3V11H4V10ZM6 8H5V9H6V8ZM4 8H3V9H4V8ZM13 1V14H0V1H3V0H4V1H9V0H10V1H13ZM12 6H1V13H12V6ZM12 2H10V3H9V2H4V3H3V2H1V5H12V2ZM6 10H5V11H6V10Z" fill="#DB563B"/>
        </svg>
      </span>

      <mat-date-range-picker #picker></mat-date-range-picker>
    </label>

  </div>

</div>
