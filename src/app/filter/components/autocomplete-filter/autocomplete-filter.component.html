<div class="search-box">
  <input
    type="text"
    size="28"
    [placeholder]="filterControl.name"
    [(ngModel)]="filter.value[filterControl.field]"
    (ngModelChange)="onChange($event)"
    (keydown.enter)="filter.apply()"
  >
</div>

<div class="search-filter">
  <input [(ngModel)]="filter.value[filterControl.field]">
</div>
