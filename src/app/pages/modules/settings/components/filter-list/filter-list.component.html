<table mat-table [dataSource]="dataList">
  <ng-container *ngFor="let col of columnsList; let colIndex = index" [matColumnDef]="col.field">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col.title}}</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="col.field !== 'btn'; else buttonColumn">
        авыавыа
      </ng-container>
      <ng-template #buttonColumn>
        <simple-table></simple-table>
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="List"></tr>
  <tr mat-row *matRowDef="let row; columns: List"></tr>
</table>
