<app-editor-header [title]="title" (save)="save()" [backLink]="['/pages/settings/department']" (remove)="remove()"
  [isEditMode]="isEditMode"></app-editor-header>

<div class="edit-form">
  <form class="form" [formGroup]="form">
    <div class="form-placer">
      <div class="form-items">
        <div class="form-group">
          <div class="form-group-title">Общая информация</div>
          <div>
            <input type="hidden" formControlName="id">
            <div class="form-item form-inline-group">
              <div class="form-title">
              </div>
              <div class="form-data">
                <div class="form-group-row">
                  <div class="form-item">
                    <div class="form-title">
                      <div>Название подразделения:<span class="req">*</span></div>
                    </div>
                    <div class="form-data">
                      <div>
                        <div class="form-input">
                          <input class="text-control" type="text" formControlName="name" required>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <app-department-employee [departmentId]="departmentId"></app-department-employee>
      </div>
      <div class="form-button-placer">
        <span class="btn v save button ico ico-floppy-disk2"><span>Сохранить</span></span>
        <span class="btn v del button"><span>Удалить</span></span>
        <span class="btn v cancel button gray"><span>Отмена</span></span>
      </div>
    </div>
  </form>
</div>
