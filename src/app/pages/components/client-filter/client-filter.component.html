<form class="filter extend" [formGroup]="filterForm">
  <div class="base">
    <div class="item">
      <div>
        <div class="title">Страна:</div>
        <div class="data select">
          <mat-form-field appearance="outline" class="ui-select">
            <mat-select formControlName="country_id">
              <mat-option *ngFor="let country of countries;" [value]="country.id">{{ country.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="item">
      <div>
        <div class="title">Группа:</div>
        <div class="data select">
          <mat-form-field appearance="outline" class="ui-select">
            <mat-select formControlName="group_id">
              <mat-option *ngFor="let group of clientGroups;" [value]="group.id">{{ group.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="item" [ngClass]="{'open': showMore}">
      <div>
        <div class="title">&nbsp;</div>
        <div class="data"><span class="addition-filter" (click)="toggleMore()">Дополнительно</span></div>
      </div>
    </div>
    <div class="item func">
      <div>
        <span class="btn apply" (click)="apply()"><span>Применить</span></span>
        <span class="btn reset" (click)="reset()"><span></span></span>
      </div>
    </div>

  </div>
  <div class="add show" [ngClass]="{'hidden': !showMore}">

    <div class="row">
      <div class="item">
        <div>
          <div class="title">ИНН:</div>
          <div class="data text"><input type="text" formControlName="inn"></div>
        </div>
      </div>
      <div class="item">
        <div>
          <div class="title">Контактное лицо:</div>
          <div class="data autocomplete"><input type="text" formControlName="contact_id"><span class="arrow"></span></div>
        </div>
      </div>
    </div>
  </div>
</form>
