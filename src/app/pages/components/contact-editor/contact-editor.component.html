<form class="form-block" [formGroup]="contactForm">
  <input type="hidden" formControlName="id">
  <input type="hidden" formControlName="contractor_id">
  <div class="form-item-layout">
    <div class="form-item">
      <div class="form-label">фамилия: <span class="req">•</span></div>
      <div class="form-data"><input type="text" name="name_f" formControlName="name_f" placeholder="—" required></div>
    </div>
    <div class="form-item">
      <div class="form-label">имя:</div>
      <div class="form-data"><input type="text"  name="name_i" formControlName="name_i" placeholder="—" required></div>
    </div>
    <div class="form-item">
      <div class="form-label">отчество: <span class="req">•</span></div>
      <div class="form-data"><input type="text"  name="name_o" formControlName="name_o" placeholder="—" required></div>
    </div>
    <div class="form-item">
      <div class="form-label">должность: <span class="req">•</span></div>
      <div class="form-data"><input type="text" name="position" formControlName="position" placeholder="—" required></div>
    </div>
  </div>
  <div class="form-item-layout">
    <div class="form-item">
      <div class="form-label">местонахождение офиса:</div>
      <div class="form-data"><input type="text" name="place" formControlName="place" placeholder="—"></div>
    </div>
    <div class="form-item">
      <div class="form-label">офисный телефон: <span class="req">•</span></div>
      <div class="form-data"><input type="text" name="phone" formControlName="phone" placeholder="—" required appPhoneMask></div>
    </div>
    <div class="form-item">
      <div class="form-label">мобильный телефон:</div>
      <div class="form-data"><input type="text" name="mobile_phone" formControlName="mobile_phone" placeholder="—" appPhoneMask></div>
    </div>
    <div class="form-item">
      <div class="form-label">e-mail: <span class="req">•</span></div>
      <div class="form-data"><input type="text" name="email" formControlName="email" placeholder="—" required></div>
    </div>
  </div>
  <div class="form-item-layout">
    <div class="form-item">
      <div class="form-label">skype:</div>
      <div class="form-data"><input type="text" name="skype" formControlName="skype" placeholder="—"></div>
    </div>
    <div class="form-item">
      <div class="form-label">telegram:</div>
      <div class="form-data"><input type="text" name="telegram" formControlName="telegram" placeholder="—"></div>
    </div>
    <div class="form-item">
      <div class="form-label">whatsapp:</div>
      <div class="form-data"><input type="text" name="whatsapp" formControlName="whatsapp" placeholder="—"></div>
    </div>
    <div class="form-item">
      <div class="form-label">WeChat:</div>
      <div class="form-data"><input type="text" name="wechat" formControlName="wechat" placeholder="—"></div>
    </div>
  </div>
  <app-trade-direction formControlName="responsible_direction" (ngModelChange)="onResponsibleDirectionChange($event)"></app-trade-direction>
  <div class="options">
    <div class="lnk">
      <div class="ttl">Зона ответственности</div>
      <div class="link show" [ngClass]="showResponsibilities ? 'hide' : 'show'" (click)="showResponsibilities = !showResponsibilities">
        <span>{{ showResponsibilities ? 'Скрыть' : 'Показать' }}</span>
      </div>
    </div>

    <div class="lnk-data" [ngStyle]="{'display': showResponsibilities ? 'block' : 'none' }" formGroupName="responsible_param">

      <app-responsibility-matrix formControlName="export" [homeCountry]="homeCountry" [countries]="countries" type="export"></app-responsibility-matrix>
      <!-- <app-responsibility-matrix formControlName="import" [homeCountry]="homeCountry" [countries]="countries" type="import"></app-responsibility-matrix>
      <app-responsibility-row formControlName="local" [homeCountry]="homeCountry"></app-responsibility-row> -->

      <app-responsibility formControlName="responsible_param1" [countries]="countries"></app-responsibility>

    </div>
  </div>
</form>
