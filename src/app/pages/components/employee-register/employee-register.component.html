            <div class="form-row inline sp" *ngIf="hasOldPassword">
              <div class="form-item">
                <div class="form-label">Старый пароль:</div>
                <div class="form-input"><input type="password" formControlName="old_password" value="" placeholder="—"></div>
              </div>
            </div>

            <div class="form-row inline sp">
              <div class="form-item">
                <div class="form-label">Пароль: <span class="req">*</span></div>
                <div class="form-input"><input type="password" formControlName="password" value="" placeholder="—"></div>
              </div>
            </div>

            <div class="form-row inline sp">
              <div class="form-item">
                <div class="form-label">Подтвердите пароль: <span class="req">*</span></div>
                <div class="form-input"><input type="password" formControlName="password_confirm" value="" placeholder=""></div>
              </div>
            </div>

            <div class="form-row inline sp">
              <div class="form-item">
                <div class="form-label">Логин: </div>
                <div class="form-input"><input type="text" formControlName="login" value="" placeholder=""></div>
              </div>
            </div>

            <div class="form-row inline">
              <div class="form-item">
              </div>
              <div class="form-item">
                <input type="submit" style="display: none">
                <span class="btn alt" (click)="doRegister()">Зарегистрироваться</span>
              </div>
            </div>


          </form>
