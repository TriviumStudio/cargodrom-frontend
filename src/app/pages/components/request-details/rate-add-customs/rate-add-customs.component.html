<form class="edit-form" [formGroup]="rateForm">
  <div class="form-block">
    <div class="form-row">
      <div class="form-item-layout">

        <div class="form-item i10">
          <div class="form-label">Оплачиваемый вес:</div>
          <div class="form-data">
            <input type="text" [value]="weight" readonly>
          </div>
        </div>

        <div class="form-item ">
          <div class="form-label">Airline:</div>
          <div class="form-data">
            <input type="text" [value]="weight" readonly>
          </div>
        </div>

        <ng-container *ngTemplateOutlet="formItemSelector;
          context: { label: 'Airline (iata):', control: 'contractor_id', data: contractorList }">
        </ng-container>

        <ng-container *ngTemplateOutlet="formItemSelector;
          context: { label: 'Route:', control: 'contractor_id', data: contractorList }">
        </ng-container>

        <div class="form-item">
          <div class="form-label">The departure schedule:</div>
          <div class="form-data departure-schedule">
            <mat-form-field appearance="outline" class="ui-select">
              <mat-select formControlName="departure_schedule" multiple>
                <mat-option
                  *ngFor="let day of daysOfTheWeek;"
                  [value]="day.id"
                  >
                  {{ day.day }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="form-item">
          <div class="form-label">The nearest flight etd:</div>
          <div class="form-data">
            <button class="calendar" [matMenuTriggerFor]="menu">
              <div class="calendar-value">{{returnSelectDateText()}}</div>
              <div class="calendar-icon"></div>
            </button>
            <mat-menu #menu="matMenu">
              <div (click)="$event.stopPropagation()">
                <mat-calendar
                  #calendar
                  (selectedChange)="selectDate($event,calendar)"
                  [dateClass]="isSelectedDate"
                  >
                </mat-calendar>
              </div>
            </mat-menu>
          </div>
        </div>
        <!-- <ng-container *ngTemplateOutlet="formItemSelector; context: { label: 'Подрядчик:', control: 'contractor_id', data: contractorList }"></ng-container>
        <ng-container *ngTemplateOutlet="formItemSelector; context: { label: 'Наименнование Аэропорта:', control: 'point_id', data: pointList }"></ng-container>
        <ng-container *ngTemplateOutlet="formItemSelector; context: { label: 'Вид прайса:', control: 'point_action_id', data: pointActionList }"></ng-container> -->
      </div>

      <div class="form-item-layout">
        <div class="form-item">
          <div class="form-label">Transit time from:</div>
          <div class="form-data">
            <input type="text" [value]="weight">
          </div>
        </div>
        <div class="form-item">
          <div class="form-label">Transit time to:</div>
          <div class="form-data">
            <input type="text" [value]="weight">
          </div>
        </div>
      </div>

    </div>

    <div class="charges-block" style="display: flex;">

      <div class="charge_on">
        В ставку включено
        <div formArrayName="values" *ngFor="let chargeValue of charges.controls; let i = index;" class="w100">
          <div [formGroupName]="i" [ngSwitch]="chargeValue.value.field" class="w100">
            <div *ngIf="chargeValue.value.select" class="charge w100">
              <ng-template
                [ngSwitchCase]="chargeModel.field_name"
                *ngFor="let chargeModel of chargesModel;
                let i = index;"
              >
                <label>
                  <input  type="checkbox" formControlName="select" (change)="calckRateCost()">
                  <i></i>
                  {{chargeModel.title}}
                </label>

                <span class="unit" [style]="!chargeModel.field_min? 'z-index: -1;':''">
                  Min $: <input type="number" formControlName="price" (ngModelChange)="calckChargeCost(chargeValue)" [readonly]="!chargeModel.field_min">
                </span>

                <span class="unit l" *ngIf="!chargeModel.field_comment && chargeModel.unit">
                  <input type="number" formControlName="price" (ngModelChange)="calckChargeCost(chargeValue)" >$/{{chargeModel.unit}}
                </span>

                <div class="cross" *ngIf="!chargeModel.field_comment && chargeModel.unit"></div>

                <span class="unit m" *ngIf="!chargeModel.field_comment && chargeModel.unit">
                  <input type="number" formControlName="value" (ngModelChange)="calckChargeCost(chargeValue)" [readonly]="chargeModel.unit==='kg'">{{chargeModel.unit}}
                </span>

                <div class="equal" *ngIf="!chargeModel.field_comment && chargeModel.unit">═</div>

                <span class="comment" *ngIf="chargeModel.field_comment"><input type="text" formControlName="comment"></span>

                <span class="unit s">
                  <input type="number" formControlName="cost" [readonly]="!chargeModel.field_comment" (ngModelChange)="chargeModel.field_comment?calckCommentChargePrice(chargeValue):calckRateCost()">$
                </span>
              </ng-template>
            </div>
          </div>
        </div>
      </div>

      <div class="charge_off">
        Не включено
        <div formArrayName="values" *ngFor="let chargeValue of charges.controls; let i = index;" class="w100">
          <div [formGroupName]="i" [ngSwitch]="chargeValue.value.field" class="w100">
            <div *ngIf="!chargeValue.value.select" class="charge w100">
              <ng-template
                [ngSwitchCase]="chargeModel.field_name"
                *ngFor="let chargeModel of chargesModel;
                let i = index;"
              >
                <label style="height: 37px; align-items: center; display: flex;">
                  <input  type="checkbox" formControlName="select" (change)="calckRateCost()">
                  <i></i>
                  {{chargeModel.title}}
                </label>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-row" >
      <div class="form-item" style="margin-bottom: 20px; width: 100px;">
        <div class="form-label">Сумма:</div>
        <div class="form-data">
          <input type="number" formControlName="cost" readonly>
        </div>
      </div>

      <div class="form-item">
        <div class="form-label">Примечание:</div>
        <div class="form-data">
          <input type="text" formControlName="comment">
        </div>
      </div>
    </div>

  </div>

  <div style="display: flex;justify-content: end;">
    <button type="submit" class="btn-save-rates" (click)="rateSave()">
      <span class="icon-btn-save-rates"></span>
      Сохранить
    </button>
  </div>

</form>

<ng-template #formItemSelector let-label="label" let-control="control" let-data="data">
  <div class="form-item" [formGroup]="rateForm">
    <div class="form-label">{{label}}</div>
    <div class="form-data">
      <mat-form-field appearance="outline" class="ui-select">
        <mat-select [formControlName]='control'>
         <mat-option
           *ngFor="let i of data;"
           [value]="i.id"
           >
           {{ i.name }}
         </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</ng-template>
