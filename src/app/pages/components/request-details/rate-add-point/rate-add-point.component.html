<form class="edit-form" [formGroup]="rateForm">
  <div class="form-block">
    <div class="form-row">
      <div class="form-item-layout">
        <div class="form-item">
          <div class="form-label">Наименнование Аэропорта:</div>
          <div class="form-data">
            <mat-form-field appearance="outline" class="ui-select">
              <mat-select formControlName="point_id">
               <mat-option
                 *ngFor="let transportRoute of contractorList;"
                 [value]="transportRoute.id"
                 >
                 {{ transportRoute.name }}
               </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="form-item">
          <div class="form-label">Вид рейса:</div>
          <div class="form-data">
            <mat-form-field appearance="outline" class="ui-select">
              <mat-select formControlName="point_action_id">
               <mat-option
                 *ngFor="let transportRoute of contractorList;"
                 [value]="transportRoute.id"
                 >
                 {{ transportRoute.name }}
               </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="form-item">
          <div class="form-label">Наименнование статей затрат:</div>
          <div class="form-data">
            <mat-form-field appearance="outline" class="ui-select">
              <mat-select formControlName="point_action_id">
               <mat-option
                 *ngFor="let transportRoute of contractorList;"
                 [value]="transportRoute.id"
                 >
                 {{ transportRoute.name }}
               </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>

      Примечание

    </div>
    В ставку включено / не включено
    <div class="charges-block" style="display: flex;">

      <div class="charge_on">
        <div formArrayName="values" *ngFor="let chargeValue of charges.controls; let i = index;" class="w100">
          <div [formGroupName]="i" [ngSwitch]="chargeValue.value.field" class="w100">
            <div *ngIf="chargeValue.value.select" class="charge w100">
              <ng-template
                [ngSwitchCase]="chargeModel.field_name"
                *ngFor="let chargeModel of chargesShema;
                let i = index;"
              >
                <label>
                  <input  type="checkbox" formControlName="select">
                  <i></i>
                  {{chargeModel.title}}
                </label>
                <input type="text" formControlName="value">
                <input type="text" formControlName="price">
                <input type="text" formControlName="cost" readonly>
              </ng-template>
            </div>
          </div>
        </div>
      </div>

      <div class="charge_off">
        <div formArrayName="values" *ngFor="let chargeValue of charges.controls; let i = index;" class="w100">
          <div [formGroupName]="i" [ngSwitch]="chargeValue.value.field" class="w100">
            <div *ngIf="!chargeValue.value.select" class="charge w100">
              <ng-template
                [ngSwitchCase]="chargeModel.field_name"
                *ngFor="let chargeModel of chargesShema;
                let i = index;"
              >
                <label>
                  <input  type="checkbox" formControlName="select">
                  <i></i>
                  {{chargeModel.title}}
                </label>

                <input type="text" formControlName="cost" readonly>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
