<form class="edit-form" [formGroup]="rateForm">
  <div class="form-block">
    <div class="form-row">
      <div class="form-item-layout">

        <div class="form-item i10">
          <div class="form-label">Оплачиваемый вес:</div>
          <div class="form-data">
            <input type="number" [value]="weight" readonly (click)="addCharge()">
          </div>
        </div>

        <div class="form-item">
          <div class="form-label">Подрядчик:</div>
          <div class="form-data">
            <mat-form-field appearance="outline" class="ui-select">
              <mat-select formControlName="contractor_id">
               <mat-option
                 *ngFor="let transportRoute of contractorList;"
                 [value]="transportRoute.id"
                 >
                 {{ transportRoute.name }}
               </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="form-item">
          <div class="form-label">Наименнование Аэропорта:</div>
          <div class="form-data">
            <mat-form-field appearance="outline" class="ui-select">
              <mat-select formControlName="point_id">
               <mat-option
                 *ngFor="let poinst of pointList;"
                 [value]="poinst.id"
                 >
                 {{ poinst.name }}
               </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="form-item">
          <div class="form-label">Вид прайса:</div>
          <div class="form-data">
            <mat-form-field appearance="outline" class="ui-select">
              <mat-select formControlName="point_action_id">
               <mat-option
                 *ngFor="let poinst of pointActionList;"
                 [value]="poinst.id"
                 >
                 {{ poinst.name }}
               </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

    <div class="form-row" formArrayName="values">
      <div class="form-item-layout" *ngFor="let chargeValue of charges.controls; let i = index;" [formGroupName]="i">

        <div class="form-item">
          <div class="form-label">Срок от:</div>

            <input type="number" formControlName="days_min">
          </div>
        </div>

        <div class="form-item">
          <div class="form-label">Срок до:</div>
          <div class="form-data">

          </div>
        </div>

        <div class="form-item">
          <div class="form-label">Ставка:</div>
          <div class="form-data">

          </div>
        </div>

        <div class="form-item">
          <div class="form-label">Примечание:</div>
          <div class="form-data">
            <input type="number" formControlName="comment">
          </div>

    <div class="form-row" >
      <div class="form-item" style="margin-bottom: 20px; width: 100px;">
        <div class="form-label">Сумма:</div>
        <div class="form-data">
          <input type="number" formControlName="cost" readonly>
        </div>
      </div>

      <div class="form-item">
        <div class="form-label">Примечание:</div>
        <div class="form-data">

        </div>
      </div>

    </div>
  </div>

  <div style="display: flex;justify-content: end;">
    <button type="submit" class="btn-save-rates" (click)="rateSave()">
